<div class="chart-card col-md-12">  
    <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
    aria-valuemin="0" aria-valuemax="100" style="width:100%">
        Packets captured {{totalPacket}}
    </div>
    </div>

    <div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
    aria-valuemin="0" aria-valuemax="100" style="width:100%">
        Traffic monitored {{totalTraffic}}
    </div>
    </div>

<div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
    aria-valuemin="0" aria-valuemax="100" style="width:100%">
        Total Unique Nodes {{totalNodes}}
    </div>
    </div>
                


<div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
    aria-valuemin="0" aria-valuemax="100" style="width:100%">
        Traffic Connections Established {{totalConnections}}
    </div>
    </div>

    <div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
    aria-valuemin="0" aria-valuemax="100" style="width:100%">
        Total Node Types {{totalTypes.length}}
    </div>
    </div>



</div>

    <div class="row">
                <div class="col-md-4 gutter-fix">
                    <div class="row">


                        <div id="top-frame">
                            <div id="schedule-frame" width="100%" height="100%">

                                <svg id="schedule_network" width="100%" height="100%" viewBox="0 0 1024 720" preserveAspectRatio="none"></svg>
                            </div>
                        </div>
                    </div>       

                    
                </div>

                
             </div>              
         </div>
            

            <button ng-click="makeJSONGraph_Network()">Generate Full Graph</button>
